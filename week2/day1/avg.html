<!DOCTYPE html>

<html>
    <head>
        <title>Javascript HTML Table - Sum</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       
        <table id="table" border="1">
            <tr>
                <th>Subject</th>
                <th>Marks</th>
                <th>Total</th>
                <th>Average</th>
            </tr>
            <tr>
                <td>English</td>
               <td>43</td>
               <td>297</td>
               <td>49.5</td>
            </tr>
            <tr>
                <td>EngineeringMaths</td>
                <td>28</td>
               <td>297</td>
               <td>49.5</td>

            </tr>
            <tr>
                <td>Python </td>
                <td>60</td>
               <td>297</td>
               <td>49.5</td>

            </tr>
            <tr>
                <td>Datastructure</td>
                <td>50</td>
               <td>297</td>
               <td>49.5</td>
            </tr>
            <tr>
                <td>Mechanics</td>
              <td>31</td>
               <td>297</td>
               <td>49.5 </td>
            </tr>
            <tr>
                <td>EnggDrawing</td>
                <td>85</td>
               <td >297 </td>
               <td>49.5</td>

            </tr>
            
        </table>
        <span id="val"></span>
        
        <script>
            
            var table = document.getElementById("table"), sumVal = 0;
            
            for(var i = 1; i < table.rows.length; i++)
            {
                sumVal = sumVal + parseInt(table.rows[i].cells[1].innerHTML);
            }
            document.write(sumVal);
            
        </script>
      
        
    </body>
</html>
