<!DOCTYPE html>

<body>
	<h1>Math functions in javascript </h1>
	<script >document.write(Math.pow(3,3));</script><br>
	<script >document.write(Math.sqrt(4));</script><br>
	<script >document.write(Math.abs(-7.34566));</script><br>
	<script >document.write(Math.random()*10+1);</script><br>
	<script >document.write(Math.ceil(Math.random()));</script><br>
	<script >document.write(Math.round(Math.random()));</script><br>
	<script >document.write(Math.floor(Math.random()));</script><br>
	<script>document.write(Math.sin(3));</script><br>
	<script>document.write(Math.cos(3));</script><br>
	<script>document.write(Math.tan(3));</script><br>
	<script>document.write(Math.asinh(3));</script><br>
	<script>document.write(Math.acosh(3));</script><br>
	<script>document.write(Math.atanh(3));</script><br>
