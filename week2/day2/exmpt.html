<!DOCTYPE html>
<html>
<body>

<p>Please input a number between 10 and 100:</p>

<input id="check" type="text">
<button type="button" onclick="myFunction()">Test Input</button>
<p id="errors"></p>
<script>
function myFunction() {
  var message, x;
  message = document.getElementById("errors");
  message.innerHTML = "";
  x = document.getElementById("check").value;
  try {
    if(x == "") throw "empty";
    if(isNaN(x)) throw "not a number";
    x = Number(x);
    if(x < 10) throw "too low";
    if(x > 100) throw "too high";
    if(x>9 && x <101) throw "accepted";
  }
  catch(err) {
    message.innerHTML = "Input is " + err;
  }
}
</script>
</body>
</html>
