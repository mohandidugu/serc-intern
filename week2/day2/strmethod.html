<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>string functions</title>
</head>
<body>
<p> </p>
<script >
	var check="The html is known as the webpage language. The Html stands for HyperTextMarkUpLanguage";
	document.write(check.charAt(5));
	document.write("</br>");
	document.write(check.charAt(7));
	document.write("</br>");
	document.write(check.charAt(10));
	document.write("</br>");
	document.write(check.length);
	document.write("</br>");
	document.write(check.indexOf("h"));
	document.write("</br>");
	document.write(check.substr(4,4));

</script>
</body>
</html>
