<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
	<center>
		<table border="4">
			<thead>
				<tr>
					<th>First Name</th>
					<td><input type="text" name="fnme" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="lnme" id="lname"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="Email" id="Email"></td>
				</tr>
				<tr>
					<th>age</th>
					<td><input type="text" name="age" id="age"></td>
				</tr>
				<tr id="button">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="Addrow()"></td>
				</tr>
				
			</tbody>
		</table>
		<table border="4" id="show">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Age</th>
				</tr>
			</thead>
		</table>
	</center>
	<script >
		var list1 =[];
		var list2 =[];
		var list3 =[];
		var list4 =[];

		var n = 1;
		var x = 0;
		function Addrow() {
			var Addrown =document.getElementById('show');
			var NewRow = Addrown.insertRow(n);
			list1[x] =document.getElementById('fname') .value;
			list2[x] =document.getElementById('lname') .value;
			list3[x] =document.getElementById('Email') .value;
			list4[x] =document.getElementById('age') .value;
			
			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);

			cel1.innerHTML = list1[x]
			cel2.innerHTML = list2[x]
			cel3.innerHTML = list3[x]
			cel4.innerHTML = list4[x]
			n++
			x++
		}
	</script>
</body>
</html>
